        .eyeball_div_style {

            background-color: black;
            border-radius: 50%;
            position: relative;
        }

        .div_clock {
            width: 200px;
            height: 400px;
            background-color: orange;
            text-align: center;
            display: flex;
            flex-flow: column;
            align-items: center;

        }

        .clock_stick {
            background-color: #CCC;
            width: 6px;
            height: 100px;
            transition-property:  transform, transform-origin, top, left;
            /* transition-duration: 0.2s; */
            /* position: relative; */
        }

        .clock_ball {
            position: relative;
            bottom: -100px;
            left: -15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: chartreuse;
        }

        .excluded {
            background-color: aqua;
            width: 600px;
            height: 100px;
            position: fixed;
            bottom: 0;
            right: 0;
        }
    </style>
