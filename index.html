<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>follow mouse</title>
    <style>
        * {
            margin: 0px;
            padding: 0px;
        }

        body {
            background-color: black;
            width: 100vw;
            height: 100vh;
        }

        main {
            width: 100vw;
            height: 60vh;
            display: flex;
            flex-flow: column nowrap;
            align-items: center;
            justify-content: center;
            background-color: aqua;
            gap: 40px;

        }

        .eyes_container {
            display: flex;
            justify-content: space-evenly;
            align-items: center;
            background-color: #00000069;
            width: 100px;
            height: 50px;
        }

        .eye {
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            height: 30px;
            width: 30px;
            background: #CCC;
            overflow: hidden;
        }

        .eye_closed {
            height: 0px;
        }

        .eyeball_img_style {
            width: 22px;
            height: 22px;
            position: relative;
            /* transition: transform;
            transition-duration: 0.05s;
            transition-timing-function: ease-in-out; */

        }

        .eyeball_div_style {
            width: 10px;
            height: 10px;
            background-color: black;
            border-radius: 50%;
            position: relative;
        }

        .div_clock {
            width: 200px;
            height: 400px;
            background-color: orange;
            text-align: center;
            display: flex;
            flex-flow: column;
            align-items: center;

        }

        .clock_stick {
            background-color: #CCC;
            width: 10px;
            height: 280px;
            /* position: relative; */
        }

        .clock_ball {
            position: relative;
            bottom: -270px;
            left: -15px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: chartreuse;
        }

        .excluded {
            content: 'EXCLUDED';
            background-color: aqua;
            width: 100px;
            height: 100px;
            position: fixed;
            bottom: 0;
            right: 0;
        }
    </style>
</head>

<body>
    <main>
        <div class='eyes_container'>
            <div class='eye'>
                <div class='eyeball_div_style follow_element'></div>
                <!-- <img class="eyeball_img_style follow_element" src="./eye_ball.png" /> -->
            </div>
            <div class='eye'>
                <div class='eyeball_div_style follow_element'></div>
                <!-- <img class="eyeball_img_style follow_element" src="./eye_ball.png" /> -->
            </div>
        </div>
        <div class="div_clock">
            <div class="clock_stick">
                <div class="clock_ball"></div>
            </div>
        </div>
    </main>
    <div class="excluded"></div>

    <script src="s_follow.js"></script>
    <script>

        // let eyes = new S_turn('follow_element', {
        //     followOnHoveringElement: 'body',
        //     elementXOffset: 0,
        //     elementYOffset: 8,
        //     squinting: 0,
        //     excludeFollowElementClass: ['excluded', 'eyeball_div_style follow_element'],
        //     returnWhenHoveringExcluded: {
        //         on: true,
        //         includeRotation: false,
        //         transitionTime: 0.2,
        //     },
        // });
        let clock = new S_turn('clock_stick', {
            followOnHoveringElement: 'body',
            elementXOffset: 0,
            elementYOffset: -140,
            squinting: 0,
            excludeFollowElementClass: ['excluded', 'eyeball_div_style follow_element'],
            returnWhenHoveringExcluded: {
                on: false,
                includeRotation: true,
                transitionTime: 0.2,
            },
        });

    </script>
</body>

</html>
